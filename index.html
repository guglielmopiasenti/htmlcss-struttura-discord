<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- setting the main header -->
    <header>
        <div class="container">
            <nav class="navigator flex">
                <div class="logo b-b-b">logo</div>
                <div class="links b-b-b flex"> link link link link link</div>
                <div class="login b-b-b flex">login</div>
            </nav>
        </div>
    </header>

    <!-- setting jumbotron -->

    <div class="bg-b">
        <div class="container jumbotron flex">
            <div class="sp-square b-b-b"></div>
        </div>
    </div>

    <!-- 3 blue and pink rows -->
    
    <div class="bg-w">
        <div class="container squares flex">
            <div class="b-square b-b-b"></div>
            <div class="p-square b-b-b"></div>
        </div>
    </div>
    <div class="bg-g">
        <div class="container squares p-b flex">
            <div class="b-square b-b-b"></div>
            <div class="p-square b-b-b"></div>
        </div>
    </div>
    <div class="bg-w">
        <div class="container squares flex">
            <div class="b-square b-b-b"></div>
            <div class="p-square b-b-b"></div>
        </div>
    </div>

    <!-- green square -->

    <div class="bg-g">
        <div class="container squares">
            <div class="g-square b-b-b"></div>
        </div>
    </div>

    <!-- salmon and aqua squares -->

    <div class="bg-dg">
        <div class="container squares flex">
            <div class="salmon-square b-b-b"></div>
            <div class="a-squares b-b-w"></div>
            <div class="a-squares b-b-w"></div>
            <div class="a-squares b-b-w"></div>
            <div class="a-squares b-b-w"></div>
        </div>
    </div>
    
    <!-- setting footer -->

    <div class="bg-dg-bw">
        <footer class="container">
            <div class="bar flex b-b-b">
                <div class="logo-footer b-b-b flex"> logo </div>
                <div class="button b-b-b flex"> bottone </div>
            </div>
        </footer>
    </div>
    
    </body>
</html>
